<link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}" type="text/css">


<form action="/home" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Login</h1>
</div>
<div class="login-form">
    <img src="{{ url_for('static',filename='profile-logo.png')}}" style="width: 200px;    margin-bottom: 15px;">
<div class="control-group">
	<h5>Use PU Board "Reg No"</h5>
	<input type="text" class="login-field" value="" placeholder="Reg No" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
	<input type="password" class="login-field" value="" placeholder="Date of Birth" name="password">
    <h5>Example of Date of Birth - "2002-07-21"</h5>
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">

</div>
</div>
</div>
</form>
